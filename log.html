  <div id="names">
	<form>
		<label id="namelabel" for="fname">First name:</label>

      <label id="namelabel" for="lname">Last name:</label>

    <label id="namelabel" for="hours">Number of Service Hours:</label>

    <input type="checkbox" class="checkbox" name="org3" value="RedCross">
    <label class="organization" for="org3">American Red Cross</label><br>
    <input type="checkbox" class="checkbox" name="org4" value="Army">
    <label class="organization" for="org4">Salvation Army</label><br><br>
  </form>
