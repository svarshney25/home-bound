<html>

 <header class="header">
  <h3>Home Bound<img class="nav-image" src="homeboundlogo.png"></h3>
</header>
  <body>

<h2>LOGIN</h2>

<form action="log.html" method="POST">
  <div class="imgcontainer">
    <img src="homeboundlogo.png" alt="Avatar" class="avatar" width=20px height=270px>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <a href="log.html"><button id="submit" onClick="myFunction()">Login</button></a>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href="signup.html"><button type="button" class="signup">Don't have an account? Signup!</button></a>
    <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
    <script src="login.js">
      function myFunction() {
        location.href = "log.html";
      }
    </script>
  </body>
</html>
